<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Step 1</title>
</head>

<body>
    <img src="images/image1.jpg" id="image1" />

    <script>
        let img = document.querySelector("img");

        img.addEventListener("mouseover", () => {
            img.style.borderColor = "red";
            img.style.borderWidth = "3px";
            img.style.borderStyle = "solid";
        })
    </script>
</body>

</html>
