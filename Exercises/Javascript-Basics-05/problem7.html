<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
      document.write("2 3 5 7 ");
      for(let i = 2 ; i <31 ; i++ ){
        
        if( i%2 == 0 || i%3 == 0 || i%5 == 0  || i%7 ==0 ) continue;
        document.write(i+" ");
      }
    </script>
</body>
</html>
