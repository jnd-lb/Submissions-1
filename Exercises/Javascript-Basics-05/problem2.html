<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <input type="text" name="fname" id="fname" placeholder="Please Your Name:">
        <input type="button" name="" value="Click me" onclick="greet()">
    </form>

    <script>
        const greet = () => {
            let fname = document.querySelector("#fname");

            if(fname.value.toLowerCase() == "alice" || fname.value.toLowerCase() == "bob"){
                alert(`Hello ${fname.value}`);
            }else{
                alert("Hello Stranger");
            }
        }
       
    </script>
</body>
</html>
