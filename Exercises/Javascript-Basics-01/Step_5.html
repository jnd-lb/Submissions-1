<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <form>
        <label for="first_number">first number : </label><input type="text" id="first_number" name="first_number" /><br/>
        <label for="second_number">second number : </label><input type="text" id="second_number" name="second_number" /><br/>
        <button onclick="calc()" id="validate" name="validate">validate</button>
    </form>

    <script>
        alert("Please Fill the for with 2 number to get the result of their multiplication");

        let calc = function() {
            let one = document.getElementById("first_number").value;
            let two = document.getElementById("second_number").value;
            alert(`${one} X ${two} = ${one*two}`);

        }
    </script>
