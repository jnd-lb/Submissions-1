<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Step 3</title>
</head>

<body>
    <form>
        <label for="name">Your name  : </label><input type="text" name="name" value="" id="name" />
    </form>
    <div></div>

    <script>
        let input = document.querySelector("input");
        let div = document.querySelector("div");

        input.addEventListener("change", () => {
            div.innerHTML = input.value;
        });
    </script>
</body>

</html>
