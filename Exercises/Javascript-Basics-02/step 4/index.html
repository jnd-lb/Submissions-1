<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Step 4</title>
</head>

<body>
    <form>
        <label for="name">Your nameG  : </label> <input type="text" name="name" value="Doe" id="name" />
        <label for="surname">Your surname  : </label><input type="text" name="surname" value="John" id="surname" />
        <label for="city">Your city  : </label><input type="text" name="city" value="New York" id="city" />
        <button type="button" name="button">Reset</button>
    </form>

    <script>
        const btn = document.querySelector("button");

        btn.addEventListener("click", () => {
            let result = confirm("Do you really want to reset?");

            if (result) {
                document.getElementById("name").value = "";
                document.getElementById("surname").value = "";
                document.getElementById("city").value = "";
            }
        });
    </script>
</body>


</html>
