<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Step 6</title>
</head>

<body>
    <img src="images/image1.jpg" id="image1" />
    <img src="images/image2.jpg" id="image2" />
    <img src="images/image3.jpg" id="image3" />
    <img src="images/image4.jpg" id="image4" />
    <img src="images/image5.jpg" id="image5" />
    <script>
        const changeSrc = (element, e) => {
            element.src = "images/" + element.id + "_2.jpg";
        }

        const changeSrcBack = (element, e) => {
            element.src = "images/" + element.id + ".jpg";
        }

        let images = Array.from(document.querySelectorAll("img"));
        images.forEach((element) => {
            element.addEventListener("mouseenter", changeSrc.bind(this, element));

            element.addEventListener("mouseout", changeSrcBack.bind(this, element));
        });
    </script>
</body>

</html>
